<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Character Counter in Real Time</title>
  </head>
  <body>
    <div class="container">
      <h2>Real Time Character Counter</h2>
      <textarea id="textarea" class="textarea" maxlength="150"></textarea>

      <div class="counter-container">
        <p>
          Total Characters:<span class="total-counter" id="total-counter"
            >0</span
          >
        </p>
        <p>
          Remaining:<span class="remaining-counter" id="remaining-counter"
            >150</span
          >
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
